<div id="trip-container">
     <div class="trips grow" ng-repeat="trip in trips" >
       <div id="trips-wrapper" ng-click="generateMap(trip)">
          <span class="rating">
            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
          </span>
          <div class="title" >
            {{ trip.title }}
          </div>
          <div class="destinations">
             {{ trip.citiesVisited }}
          </div>
          <div class="time">
            {{ moment(trip.log_create_date).fromNow() }}
          </div>
          <div class="description">
            {{ trip.body }}
          </div>
       </div>
    </div>
  </div>
</div>
